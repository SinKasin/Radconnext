<div class="row" id="GridCase">
  <div class="col-xl-12 col-lg-12 center-block">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">ธุระการ</h6>
     </div>
     <div class="card-body">
      <div class="col-xl-12 col-lg-12" id="gridCaseActive"> </div>
      <input type="button" value="Print" id='print' />
    </div>
  </div>
</div>
</div>

<div class="row">
  <div class="col-xl-12 col-lg-12" id="ManageCase">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">รายละเอียดผู้รับการตรวจ</h6>

      </div>
      <div class="card-body"> <!--- mb-3 mb-sm-0-->
        <form class="user">
          <div class="form-group row">
            <div class="col-sm-4">
                <span class="text-info"> สถานะ :: <span class="text-danger" id="vDStatus"></span></span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <span class="text-info"> HN :: </span>
              <span class="text-primary" id="vHN"> HN </span>
            </div>
            <div class="col-sm-4">
              <span class="text-info"> ชื่อ :: </span>
              <span class="text-primary" id="PName"></span>
            </div>
            <div class="col-sm-2">
              <span class="text-info"> เพศ :: </span>
              <span class="text-primary" id="vSex"></span>
            </div>
            <div class="col-sm-2">
              <span class="text-info"> อายุ :: </span>
              <span class="text-primary" id="vAge"></span>
            </div>
            <!--div class="col-sm-4">
              <span class="text-info"> เลขประจำตัวประชาชน :: </span>
              <span class="text-info" id="vCitizenID"> </span>
            </div-->
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
                <span class="text-info"> Modality :: <span class="text-danger" id="HModality"></span></span>
            </div>
            <div class="col-sm-3">
                <span class="text-info"> Description :: <span class="text-danger" id="HCase"> - </span></span>
            </div>
            <div class="col-sm-3">
                <span class="text-info"> Protocol :: <span class="text-danger" id="HProtocol"> - </span></span>
            </div>
            <div class="col-sm-4">
                <span class="text-info"> Urgency :: </span> <span class="text-danger" id="sUrgentType"> - </span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <span class="text-info"> โรงพยาบาล :: </span>
              <span class="text-primary" id="PHos"> </span>
            </div>
            <div class="col-sm-5">
              <span class="text-info"> แพทย์เจ้าของไข้ :: </span>
              <span class="text-primary" id="vPatientDoctor"> </span>
            </div>
            <div class="col-sm-3">
              <span class="text-info"> สิทธิ์การรักษา :: </span>
              <span class="text-primary" id="sRights"></span>
            </div>
          </div>
          <div class="form-group row" id="DMFileImage">
            <div class="col-sm-5">
              <span class="text-info"> ไฟล์ประวัติ </span>
            </div>
          </div>
          <div class="form-group row" id="GridFileImage">
            <div class="col-sm-5">
              <div id="gridFileUpdate"> </div>
            </div>
            <div class="col-sm-2"  id="frmViewCase">
              <input class="btn-lg btn-info btn-block center" id="ViewCase" value="เปิดภาพ" readonly="">
              <!--input class="btn-lg btn-success btn-block center" id="Radiant" value="Radiant" readonly=""-->
            </div>
            <div class="col-sm-2"  id="frmDownLoadCase">
              <input class="btn-lg btn-primary btn-block center" id="DownLoadCase" value="ดาวโหลด" readonly="">
            </div>
            <!--div class="col-sm-4">
              <img id="vShowImg" width="185" height="185">
            </div-->
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
                <div class="text-info">ค่าตรวจ:</div>
                <input type="text" class="form-control" id="vCaseAMT">
            </div>
            <div class="col-sm-3">
                <div class="text-info">ค่า DF:</div>
                <input type="text" class="form-control" id="vCaseDFAMT">
            </div>
            <div class="col-sm-2"><br>
              <input class="btn-sm btn-success btn-block center" id="UpdateAMT" value="บันทึกราคา" readonly="">
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-sm-12">
              <span class="text-info"> ผลอ่าน </span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <textarea id="pRespone" class="form-control" rows="20" cols="50" readonly></textarea>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-sm-2"  id="frmCancelCase">
              <input class="btn-lg btn-warning btn-block center" id="CancelCase" value="ออก" readonly="">
            </div>
            <div class="col-sm-2"  id="frmReportCase">
              <input class="btn-lg btn-success btn-block center" id="ReportCase" value="พิมพ์ผล" readonly="">
            </div>
          </div>
        <input type="hidden" id="vCaseID">
        <input type="hidden" id="CaseStatus">
        <input type="hidden" id="TechID">
        <input type="hidden" id="DoctorID">
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/widgets/account.js"></script>
